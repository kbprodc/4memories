<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Countdown Website</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      font-family: Arial, sans-serif;
      color: white;
      text-align: center;
      background: #222; /* fallback background */
      background-image: url("websitebackground.png"); /* ðŸ‘ˆ change this */
      background-size: cover;
      background-position: center;
    }
    #countdown {
      font-size: 3em;
      background: rgba(0, 0, 0, 0.6);
      padding: 20px;
      border-radius: 15px;
    }
  </style>
</head>
<body>
  <div id="countdown">00d 00h 00m 00s</div>

  <script>
    // ðŸ‘‡ Set your target date/time here
const targetDate = new Date("2025-09-23T20:40:00Z").getTime(); 


    function updateCountdown() {
      const now = new Date().getTime();
      const distance = targetDate - now;

      if (distance < 0) {
        document.getElementById("countdown").innerText = "https://youtu.be/1aziU3TFKrM";
        return;
      }

      const days = Math.floor(distance / (1000 * 60 * 60 * 24));
      const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
      const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
      const seconds = Math.floor((distance % (1000 * 60)) / 1000);

      document.getElementById("countdown").innerText =
        `${days}d ${hours}h ${minutes}m ${seconds}s`;
    }

    setInterval(updateCountdown, 1000);
  </script>
</body>
</html>
