<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Brighter Days are Ahead</title>

  <style>
    /* ðŸ‘‡ Import your custom font (from same folder as index.html) */
    @font-face {
      font-family: "Karrilee";
      src: url("KarrileeRegular.woff") format("woff");
      font-weight: normal;
      font-style: normal;
    }

    body {
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      font-family: "Karrilee", serif; /* ðŸ‘ˆ use your custom font */
      color: white;
      text-align: center;
      background: #222;
      background-image: url("websitebg.gif"); /* ðŸ‘ˆ your custom background */
      background-size: cover;
      background-position: center;
    }
    #countdown {
      font-size: 3em;
      background: rgba(0, 0, 0, 0.6);
      padding: 20px;
      border-radius: 15px;
    }
    #countdown a {
      color: #ffcc00; /* ðŸ‘ˆ highlight link */
      text-decoration: none;
      font-weight: bold;
    }
    #countdown a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div id="countdown">00d 00h 00m 00s</div>

  <script>
    // ðŸ‘‡ Set your target date/time here
    const targetDate = new Date("2025-09-26T20:40:00Z").getTime(); 

    function updateCountdown() {
      const now = new Date().getTime();
      const distance = targetDate - now;

      if (distance < 0) {
        document.getElementById("countdown").innerHTML =
          '<a href="https://youtu.be/1aziU3TFKrM" target="_blank">Watch Now</a>';
        return;
      }

      const days = Math.floor(distance / (1000 * 60 * 60 * 24));
      const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
      const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
      const seconds = Math.floor((distance % (1000 * 60)) / 1000);

      document.getElementById("countdown").innerText =
        `${days}d ${hours}h ${minutes}m ${seconds}s`;
    }

    // âœ… Run immediately + update every second
    updateCountdown();
    setInterval(updateCountdown, 1000);
  </script>
</body>
</html>
