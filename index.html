<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Brighter Days are Ahead</title>

  <style>
    @font-face {
      font-family: "Karrilee";
      src: url("KarrileeRegular.woff") format("woff");
      font-weight: normal;
      font-style: normal;
    }

    body {
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      font-family: "Karrilee", serif;
      color: white;
      text-align: center;
      background: #222;
      background-image: url("websitebg.gif");
      background-size: cover;
      background-position: center;
    }
    #countdown {
      font-size: 3em;
      background: rgba(0, 0, 0, 0.6);
      padding: 20px;
      border-radius: 15px;
      z-index: 1;
    }
    /* ðŸ‘‡ Fullscreen image with fade-in effect */
    #endImage {
      opacity: 0;                /* hidden at start */
      position: fixed;
      top: 0; left: 0;
      width: 100vw;
      height: 100vh;
      object-fit: cover;
      z-index: 2;
      transition: opacity 2s ease-in; /* fade in over 2s */
      pointer-events: none; /* prevent interaction while hidden */
    }
    #endImage.show {
      opacity: 1;               /* fade to visible */
      pointer-events: auto;     /* clickable when visible */
    }
  </style>
</head>
<body>
  <div id="countdown">00d 00h 00m 00s</div>
  <!-- ðŸ‘‡ Hidden image -->
  <img id="endImage" src="endpicture.png" alt="Countdown Ended">

  <script>
    // ðŸ‘‡ Set your target date/time here
    const targetDate = new Date("2025-09-26T21:00:00Z").getTime(); 

    function updateCountdown() {
      const now = new Date().getTime();
      const distance = targetDate - now;

      if (distance < 0) {
        // Hide the countdown
        document.getElementById("countdown").style.display = "none";
        // Show the fullscreen image with fade-in
        document.getElementById("endImage").classList.add("show");
        return;
      }

      const days = Math.floor(distance / (1000 * 60 * 60 * 24));
      const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
      const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
      const seconds = Math.floor((distance % (1000 * 60)) / 1000);

      document.getElementById("countdown").innerText =
        `${days}d ${hours}h ${minutes}m ${seconds}s`;
    }

    updateCountdown();
    setInterval(updateCountdown, 1000);
  </script>
</body>
</html>
